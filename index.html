<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }
        label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Password Generator</h1>

    <form id="passwordForm" action="{{url_for('password_generator')}}" method="post">
        <label for="length">Password Length:</label>
        <input type="number" id="length" name="length" min="6" max="50" value="12" required>
        <br>

        <label for="quantity">Number of Passwords:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="20" value="5" required>
        <br>

        <label for="upper">Include Uppercase:</label>
        <input type="checkbox" id="upper" name="upper" checked>
        <br>

        <label for="lower">Include Lowercase:</label>
        <input type="checkbox" id="lower" name="lower" checked>
        <br>

        <label for="nums">Include Numbers:</label>
        <input type="checkbox" id="nums" name="nums" checked>
        <br>

        <label for="syms">Include Symbols:</label>
        <input type="checkbox" id="syms" name="syms" checked>
        <br>

        <button type="submit">Generate Passwords</button>
    </form>

    <h2>Generated Passwords:</h2>
    <ul id="passwordList"></ul>

    <ul>
        {% for password in result %}
        <li> {{ password }}  </li>
        {% endfor %}
      </ul>
</body>
</html>
